stream_connect=ai_engine_0.DataOut8:sticker_s2mm1.s8
stream_connect=ai_engine_0.DataOut9:sticker_s2mm1.s9
stream_connect=ai_engine_0.DataOut10:sticker_s2mm1.s10
stream_connect=ai_engine_0.DataOut11:sticker_s2mm1.s11

[advanced]
param=compiler.errorOnHoldViolation=false

[vivado]
prop=run.impl_1.strategy=Performance_NetDelay_low
