[connectivity]
# Kernels
nk=tile_mm2s:1:tile_mm2s1
nk=sticker_s2mm:1:sticker_s2mm1

# DDR to AIE
stream_connect=tile_mm2s1.s0:ai_engine_0.DataIn0
stream_connect=tile_mm2s1.s1:ai_engine_0.DataIn1
stream_connect=tile_mm2s1.s2:ai_engine_0.DataIn2

# AIE to DDR
stream_connect=ai_engine_0.DataOut0:sticker_s2mm1.s0
stream_connect=ai_engine_0.DataOut1:sticker_s2mm1.s1
stream_connect=ai_engine_0.DataOut2:sticker_s2mm1.s2

[advanced]
param=compiler.errorOnHoldViolation=false

[vivado]
prop=run.impl_1.strategy=Performance_NetDelay_low
