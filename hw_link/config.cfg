[connectivity]
# Kernels
nk=tile_mm2s:1:tile_mm2s1
nk=sticker_s2mm:1:sticker_s2mm1

# DDR to AIE
stream_connect=tile_mm2s1.s0:ai_engine_0.DataIn0
stream_connect=tile_mm2s1.s1:ai_engine_0.DataIn1
stream_connect=tile_mm2s1.s2:ai_engine_0.DataIn2
stream_connect=tile_mm2s1.s3:ai_engine_0.DataIn3
stream_connect=tile_mm2s1.s4:ai_engine_0.DataIn4
stream_connect=tile_mm2s1.s5:ai_engine_0.DataIn5
stream_connect=tile_mm2s1.s6:ai_engine_0.DataIn6
stream_connect=tile_mm2s1.s7:ai_engine_0.DataIn7
stream_connect=tile_mm2s1.s8:ai_engine_0.DataIn8
stream_connect=tile_mm2s1.s9:ai_engine_0.DataIn9
